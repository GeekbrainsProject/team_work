{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-bottom: 10px">
        {% if not object_list %}
            <h4>Нет статей</h4>
        {% else %}
            {% for article in object_list %}
                <h4>{{ article.topic }}</h4>
                <h5>{{ article.author_id.username }}</h5>
                <div>{{ article.article_body | safe }}</div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
