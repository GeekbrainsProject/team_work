{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if not object_list %}
        <h4>Нет статей</h4>
    {% else %}
        <div class="container" style="margin-bottom: 10px">
        {% for article in object_list %}
            <h4>{{ article.topic }}</h4>
            <h5>{{ article.author_id.email }}</h5>
            <div>{{ article.article_body | safe }}
            <div>
        {% endfor %}
    </div>    {% endif %}
{% endblock %}
