{% load static %}
{% load article_tags %}
    <div class="author-post-action-box">
        <div class="author-action">
            <img src="{% static 'images/ico_comments.png' %}" alt=""
                 style="max-width: 24px; max-height: 24px; margin-right: 5px">
            <span class="count" style="margin-right: 5px">{{ article.guid|get_comments_count }}</span>
            <img src="{% static 'images/ico_heart.png' %}" alt=""
                 style="max-width: 24px; max-height: 24px; margin-right: 5px">
            <span class="count" style="margin-right: 5px">{{ article.guid|get_likes_count }}</span>
        </div>
    </div>
    {% if request.user.is_authenticated %}
        <div class="author-post-action-box">
            <div class="author-action">
                <button class="btn"
                        onclick="like_pressed('{% url 'articles:like_dislike' %}', -1, '{{ article.guid }}')"><img
                        src="{% static 'images/ico_dislike.png' %}" alt=""
                        style="max-width: 24px; max-height: 24px"></button>
            </div>
            <div class="author-action">
                <button class="btn"
                        onclick="like_pressed('{% url 'articles:like_dislike' %}', 1, '{{ article.guid }}')"><img
                        src="{% static 'images/ico_like.png' %}" alt="" style="max-width: 24px; max-height: 24px">
                </button>
            </div>
        </div>
    {% endif %}
