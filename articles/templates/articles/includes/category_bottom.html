{% load static %}
{% load article_tags %}
<div class="author-action">
    <img src="{% static 'images/ico_comments.png' %}" alt="" style="max-width: 24px; max-height: 24px">
    <span class="count">{{ article.guid|get_comments_count }}</span>
    <img src="{% static 'images/ico_heart.png' %}" alt="" style="max-width: 24px; max-height: 24px">
    <span class="count">{{ article.guid|get_likes_count }}</span>
</div>
