<div class="table-responsive notifications-table">
    <table class="table table-bordered" id="dataTable"
           width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Прочитано</th>
            <th>Уведомление</th>
        </tr>
        </thead>

        <tbody>
        {% for notification in object_list %}
            <tr>
                <td>
                    <input class="btn btn-block btn_notification"
                           type="submit"
                           value="{{ notification.guid }}">
                </td>
                <td>
                    {% if notification.message_readed == False%}
                        <strong>{{ notification|safe }}</strong>
                    {% else %}
                        {{ notification|safe }}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
