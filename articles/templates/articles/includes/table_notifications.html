<div class="table-responsive notifications-table">
    <table class="table table-bordered" id="dataTable"
           width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>пр</th>
            <th>Уведомление</th>
        </tr>
        </thead>

        <tbody>
        {% for notification in object_list %}
            <tr>
                <td>
                    <form action="{% url 'articles:notification_read' notification.guid %}"
                          method="get">
                        <input class="btn btn-block btn_notification"
                               type="submit"
                               value="{{ notification.guid }}">
                    </form>
                </td>
                <td>
                    {% if notification.message_readed %}
                        <strong>{{ notification.message }}</strong>
                    {% else %}
                        {{ notification.message }}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
