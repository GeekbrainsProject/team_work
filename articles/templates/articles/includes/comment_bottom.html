{% load static %}
{% load article_tags %}
{% spaceless %}
    <div id="c_like_{{ comment.guid }}">
        <div class="author-post-bottom-area">
            <div class="author-post-action-box">
                <div class="author-action d-flex">
                    <img src="{% static 'images/like.svg' %}" alt=""
                         style="max-width: 28px; max-height: 28px; margin: 3px">
                    <span class="count" style="margin: 3px">
                    {{ comment.guid|get_likes_count_commentary }}
                </span>
                </div>
            </div>
            {% if request.user.is_authenticated %}
                <div class="author-post-action-box">
                    <div class="author-action">
                        {% if comment.user_id == request.user or user.is_staff %}
                            <form action="{% url 'articles:delete_comment' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="comment_id" value="{{ comment.guid }}"/>
                                <button type="submit" class="btn-primary btn-medium" value="Удалить">
                                    <i class="bi bi-trash small"></i>
                                </button>
                            </form>
                        {% endif %}
                    </div>
                    <div class="author-action">
                        <button class="btn-primary btn-medium"
                                onclick="like_pressed_comment('{% url 'articles:like_dislike' %}', '{{ comment.guid }}')">
                            <img
                                    src="{% static 'images/ico_' %}{% like_type_comment %}.png" alt=""
                                    style="max-width: 24px; max-height: 24px;">
                        </button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endspaceless %}
