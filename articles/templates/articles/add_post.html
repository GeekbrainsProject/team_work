{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="main-wrapper">
        <div class="site-wrapper-reveal">
            <div class="share-your-thinking-area section-space--ptb_80">
                <div class="container">
                    <div class="row">
                        <form method="post">
                            {% csrf_token %}
                            {% for f in form %}
                                <div class="row"><label class="form-label"
                                                        for="{{ f.id_for_label }}">{{ f.label }}: </label>
                                    {{ f }}
                                </div><br>
                            {% endfor %}
                            <div class="button-box mt-4">
                                <button type="submit" class="btn-primary btn-medium">Опубликовать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
